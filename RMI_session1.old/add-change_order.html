<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Ajout/Modification | Gestion de commande RM Ingénieurie</title>
<!-- 		<meta name="viewport" content="width=device-width;initial-scale=1.0"> -->
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<!-- Antoine -->
		<header>		
			<div class="header--border1">
				<h1>Gestionnaire de commande</h1>
			</div>
			<div class="header--border2"></div>

			<div class="border--logo"></div>

			<div class="logo-header"></div>

			<div class="logo--header"></div>

			<div class="header--border3">
				<span>Bonjour<span id="user"></span>!</span>

				<ul>
					<li>
						<a href="statistics.html"><i class="fas fa-chart-bar fa-2x"></i></a>
					</li>
					<li>
						<a href="admin.html"><i class="fas fa-cog fa-2x"></i></a>
					</li>
					<li>
						<a href="connexion.html"><i class="fas fa-sign-out-alt fa-2x"></i></a>
					</li>
				</ul>

			</div>

		</header>
		
		<main id="modif-commande" class="tpl">
		
			<div class="main--title">
				<div class="title--page">
					<h2>Ajout/Suppression de Commande</h2>
				</div>
				<div class="return">
					 <a href="liste-commandes.html"><i class="fas fa-reply fa-2x"></i></a>
				</div>


				<!-- <h2>Ajout/Suppression de Commande</h2> -->

				<!-- <a href="liste-commandes.html" id="btnmod">Retour</a>
 -->

			</div>	

			<form action="">

				<fieldset class="line--position">
					<legend>ADV</legend>
					<div class="line">
						<div class="block">
							<label for="">Date</label>
							<input class="input--modification" type="text" name="" id="" value="{{date}}"/>
						</div>
						<div class="block">
							<label for="">Num Commande</label>
							<input class="input--modification" type="text" name="" id="" value="{{numcommande}}"/>
						</div>
						<div class="block">
							<label for="">Num Compte Client</label>
							<input class="input--modification" type="text" name="" id="" value="{{numcptclient}}"/>
						</div>
						<div class="block">
							<label for="">Nom Client</label>
							<input class="input--modification" type="text" name="" id="" value="{{nomclient}}"/>
						</div>
						<div class="block">
							<label for="">Commercial/Rev</label>
							<input class="input--modification" type="text" name="" id="" value="{{commercial}}"/>
						</div>
					</div>
					<div class="line">
						<div class="block">
							<label for="">Urgence</label>
							<input class="input--modification" type="text" name="" id="" value=""/>
						</div>
						<div class="block">
							<label for="">Info</label>
							<input class="input--modification" type="text" name="" id="" value=""/>
						</div>
						<div class="block">
							<label for="">Eligible S/T</label>
							<select class="select--change">
								<option class="select--yes" value="#">Oui</option>
								<option class="select--no" value="#">Non</option>
							</select>
						</div>
						<div class="block">
							<label for="">Validation S/T</label>
							<select class="select--change">
								<option class="select--yes" value="#">Oui</option>
								<option class="select--no" value="#">Non</option>
							</select>
						</div>
						<div class="block">
							<label for="">Réception BCB</label>
							<select class="select--change">
								<option class="select--received" value="#">Reçu</option>
								<option class="select--noreceived" value="#">Non-reçu</option>
							</select>
						</div>
					</div>	
					<div class="line">
						<div class="block">
							<label for="">Transfert</label>
							<input class="input--modification" type="text" name="" id="" value=""/>
						</div>
						<div class="block">
							<label for="">Couleur Etui</label>
							<select class="select--change">
								<option class="select--green" value="#">Vert</option>
								<option class="select--yellow" value="#">Jaune</option>
								<option class="select--red" value="#">Rouge</option>
								<option class="select--black" value="#">Noir</option>
							</select>
						</div>
						<div class="block">
							<label for="">Crédit</label>
							<input class="input--modification" type="text" name="" id="" value=""/>
						</div>
						<div class="block">
							<label for="">Essai</label>
							<select class="select--change">
								<option class="select--yes" value="#">Oui</option>
								<option class="select--no" value="#">Non</option>
							</select>
						</div>
						<div class="block">
							<label for="">Dest'Livraison</label>
							<input class="input--modification" type="text" name="" id="" value=""/>
						</div>
					</div>
					<div class="line">	
						<div class="block">
							<label for="">Eko/Simply</label>
							<select class="select--change">
								<option class="select--eko" value="#">Eko</option>
								<option class="select--simply" value="#">Simply</option>
							</select>
						</div>
						<div class="block">
							<label for="">Dom-Tom</label>
							<select class="select--change">
								<option class="select--yes" value="#">Oui</option>
								<option class="select--no" value="#">Non</option>
							</select>
						</div>
					</div>	
				</fieldset>

				<fieldset class="fieldset1--size">
					<legend>Param</legend>
					<div>
						<div class="block">
							<label for="">Param'</label>
							<input class="input--modification" type="text" name="" id="" value=""/>
						</div>
						<div class="block">
							<label for="">Technicien</label>
							<input class="input--modification" type="text" name="" id="" value=""/>
						</div>
					</div>
				</fieldset>

				<fieldset class="fieldset2--size">	
					<legend>Hard</legend>
					<div>
						<div class="block">
							<label for="">Prépa</label>
							<input class="input--modification" type="text" name="" id="" value=""/>
						</div>
						<div class="block">
							<label for="">Technicien</label>
							<input class="input--modification" type="text" name="" id="" value=""/>
						</div>
					</div>
				</fieldset>

				<fieldset class="fieldset3--size">
					<legend>Logistique</legend>
					<div>
						<div class="block">
							<label for="">Num Tracking</label>
							<input class="input--modification" type="text" name="" id="" value=""/>
						</div>
						<div class="block">
							<label for="">Date Expiration</label>
							<input class="input--modification" type="text" name="" id="" value=""/>
						</div>
						<div class="block">
							<label for="">Num Track Retour</label>
							<input class="input--modification" type="text" name="" id="" value=""/>
						</div>
					</div>
				</fieldset>	

				<button class="validate">Valider</button>

			</form>	
		
		</main>
		<!-- Antoine -->
		<script defer src="css/fontawesome-free-5.0.6/svg-with-js/js/fontawesome-all.js"></script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/mustache/mustache.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
