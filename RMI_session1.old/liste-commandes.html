<!DOCTYPE html>
<html lang="fr">
	<head>
		<!-- fred -->
		<title>Liste de Commande | Gestion de commande RM Ingénieurie</title>
<!-- 		<meta name="viewport" content="width=device-width;initial-scale=1.0"> -->
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<header>		
			<div class="header--border1">
				<h1>Gestionnaire de commande</h1>
			</div>
			<div class="header--border2"></div>

			<div class="border--logo"></div>

			<div class="logo-header"></div>

			<div class="logo--header"></div>

			<div class="header--border3">
				<span>Bonjour<span id="user"></span>!</span>
				<ul>
					<li>
						<a href="statistics.html"><i class="fas fa-chart-bar fa-2x"></i></a>
					</li>
					<li>
						<a href="admin.html"><i class="fas fa-cog fa-2x"></i></a>
					</li>
					<li>
						<a href="connexion.html"><i class="fas fa-sign-out-alt fa-2x"></i></a>
					</li>
				</ul>
			</div>

		</header>

		<main id="liste-commande">
			<div class="main--title">
				<h2>Liste de Commande</h2><!--  h1 -->
			</div>	
			<div class="recherche">
				<form>
					<div class="recherche-numero">
					N° Commande:
				</div>
				<input class="recherche-input" type="text" name="recherche" placeholder="Recherche">
				</form>
			</div>
			<div class="filtre">
				<button class="filtre-adv active" data-filter="*">ADV</button>
				<button class="filtre-parametrage" data-filter="parametrage">Parametrage</button>
				<button class="filtre-hardware" data-filter="hard">Hardware</button>
				<button class="filtre-logistique" data-filter="logistique">Logistique</button>
			</div>
			<div class="tableau-structure">
				<div class="tableau-content">
					<div class="titre-tableau">
						<div class="titre-tableau--date">
							Date
						</div>
						<div class="titre-tableau--commande">
							No. Commande
						</div>
						<div class="titre-tableau--numclient">
							No. Cpt Client
						</div>
						<div class="titre-tableau--client">
							Nom Client
						</div>
						<div class="titre-service">
							ST / BCB / Crt / Parm / Prepa / Livr
						</div>
					</div>
					<div>
					<table id="tableau" class="tabl">
					</table>
					</div>
				</div>
			</div>
		</main>

		<script defer src="css/fontawesome-free-5.0.6/svg-with-js/js/fontawesome-all.js"></script>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/mustache/mustache.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
