<app-header></app-header>
<div class="stats container">
    <h2 class="text-center mt-3 mb-3">Statistique</h2>
    <table class="table mt-5 mb-5">
        <thead>
            <tr>
                <th scope="col">Produit</th>
                <th scope="col">Model</th>
                <th scope="col">Stock</th>
            </tr>
        </thead>
        <tbody>                
            <tr *ngFor="let distStats of distStat">                
                <th scope="row">{{ distStats.product }}</th>
                <td>{{ distStats.model }}</td>
                <td>{{ distStats.stock }}</td>               
            <tr>     
        </tbody>
    </table>
</div>
